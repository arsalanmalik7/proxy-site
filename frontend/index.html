<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trigger Puppeteer</title>
</head>

<body>
    <button onclick="window.open('https://www.bpexch.com/', '_blank')">
        Open Website
    </button>


    <script>
        async function openInNewTab() {
            const res = await fetch('http://localhost:3001/load-page');
            const data = await res.json();

            if (data && data.tempUrl) {
                window.open(data.tempUrl, '_blank');
            } else {
                alert('Failed to load page via backend.');
            }
        }
    </script>
</body>

</html>
