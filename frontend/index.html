<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Component</title>
  </head>
  <body>
    <button onclick="openSite()">Open Blocked Website</button>

    <script>
      async function openSite() {
        const res = await fetch("http://localhost:3001/open-page");
        const data = await res.json();
        window.open(data.url, "_blank");
      }
    </script>
  </body>
</html>
